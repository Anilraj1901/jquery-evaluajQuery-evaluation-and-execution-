<!--timeing hida and show-->
<p>afgbh fbahggbfh fghbfhjb fjhbgfjhbg fjhbgafjkljbuiv bifbagiijh</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<button>click</button>

<script>
    $("button").on("click", function () {
        $("p").toggle(1000);
    })
</script>

<!--slide up and slidedown -->
<p>cfdvdv</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("p").slideUp(800);
    $("p").slideDown(600);
</script>

<!--fadeIn and fadeOut-->
<p>cfdvdv</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $("p").fadeOut(1500);
    $("p").fadeIn(750);
</script>

<!--add a button-->
<script>
    $("<button type='button'>anilraj</button>")
        .text("Disable Animations")
        .on("click", function () {
            jQuery.fx.off = true;
        })
        .appendTo(document.body);
</script>

<!--hide and show with timeing-->
<h1>anil</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $("h1").hide(500).delay(1500).show(300);
</script>

<!--opacity-->
<h1>anil</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<button>click</button>
<script>
    $("button").on("click", function () {
        $("h1").animate({ opacity: 0.25 })
    })
</script>
